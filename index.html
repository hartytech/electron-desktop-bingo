<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BINGO Options Panel</title>
    <link rel="stylesheet" href="titlebar.css">
    <style>
        html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            margin: 0;
            flex-direction: column;
            display: flex;
        }
        #body {
            display: flex;
            flex-direction: column;
            height: calc(100vh);;
            margin-top: 0px;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
        }
        #row {
            display: flex;
            flex-direction: row;
            height: 27vh
        }
        #row a {
            border: 0.4vh solid #28293d;
            background: #1b1c27;
            border-radius: 10px;
            height: 25vh;
            width: 25vh;
            margin: 0.5vh;
            transition: border 1s, box-shadow 1s, color 1s;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-decoration: none;
            color: #28293d;
            font-family: sf-bold;
        }
        #row a:hover {
            border: 0.4vh solid white;
            box-shadow: 5px 5px 25px #222222;
            color: white;
            transition: border 1s, box-shadow 1s, color 1s;
        }
        #row a #svgholder {
            width: 15vh; 
            height: 15vh; 
            margin: 1.5vh;
            border-radius: 10px;
            border: 1px solid #28293d;
            transition: border 1s;
        }
        #row a:hover #svgholder {
            border: 1px solid white;
            transition: border 1s;
        }
        #row a #svgholder div {
            width: 100%; 
            height: 100%; 
            background: #28293d;
            transition: background 1s;
            border-radius: 10px;
        }
        #row a:hover #svgholder div {
            background: white;
            transition: background 1s;
        }
        #row a h1 {
            font-size: 3vh;
        }
        #box {
            background: #28293d;
            box-shadow: 5px 5px 25px rgba(0,0,0,0.2);
            height: 18vh;
            width: 133.5vh;
            margin-bottom: 1vh;
            display: flex;
            border-radius: 10px;
            flex-direction: row;
            align-items: center;
            overflow: hidden;
        }
        #box h1 {
            font-family: sf-bold;
            color: #3568d4;
        }
        #footer {
            height: 3vh;
            border-top: 1px solid #28293d;
            width: 100%;
            color: #3e3f55;
            position: fixed;
            display: flex;
            z-index: 100;
            bottom: 0px;
            flex-direction: row;
            align-self: center;
            justify-self: center;
            align-items: center;
            justify-content: center;
            font-family: sf;
            font-size: 1.5vh;

        }
    </style>
</head>
